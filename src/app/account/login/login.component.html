<div style="background-color: #f7f7f7;">
<div class="container" style="margin-left: 5%;">
  <div  class="row" style="width: 100%;">
  <div class="col-lg-1 col-1 container"></div>
  <div class="col-lg-10 col-12 row" style="height: 550px;padding-top: 2%;padding-bottom: 2%;" >
    <div  class="cardLeft col-lg-8 col-8">

        <p style="font-size:x-large;padding-top: 10%;font-weight: 500;">Log in to Account</p>
        <hr >
        <div class="row"  style="padding-bottom: 5%;padding-top: 5%;">


           <div style="width: 100%;">
          <ns-textField-account placeholder="Email" name="email" class="textfieldBorderColor font13" [rformgroup]="rformLogin"
            rformControlName="email">
          </ns-textField-account>
        </div>

      </div>

        <div class="row" style="display: flex;flex-direction: row;">
        <div style="width: 94%;" >
         <ns-textField-account placeholder="Password (8 characters minimun)" name="password"  [type]="show ? 'text' : 'password'" class="textfieldBorderColor font13"
            [rformgroup]="rformLogin" rformControlName="password">
          </ns-textField-account>
        </div>
          <div style="width: 6%;">
            <button style="height: 35px;" class="btn btn-default" (click)="passwordshow()" type="submit">
              <i *ngIf="show" class="glyphicon glyphicon-eye-open"></i>
              <i *ngIf="!show" class="glyphicon glyphicon-eye-close"></i>
            </button>
          </div>
        </div>

        <div style="text-align: right;">
<p (click)="forgetPassword()" class="text text-primary btn" >Forget Password?  </p>

</div>
<div  class="row">
