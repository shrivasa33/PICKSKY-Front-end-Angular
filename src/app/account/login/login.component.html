<div class="row" style="background-color: #f7f7f7;" style="margin-top: 2%;margin-bottom: 2%;">
  <div class="col-lg-2 col-xs-1 col-sm-1"></div>
  <div class="col-lg-8 col-xs-10 col-sm-12">
    <div class="cardLeft col-lg-8 col-xs-12 col-sm-12">

      <p style="font-size:x-large;padding-top: 10%;font-weight: 500;" class="btn">Log in to Account</p>
      <hr>
      <div class="row" style="padding-bottom: 5%;padding-top: 5%;">


        <div style="width: 100%;" *ngIf="loginType == 'email'">
          <ns-textField-account placeholder="Email" name="email" class="textfieldBorderColor font13"
            [rformgroup]="rformLogin" rformControlName="email">
          </ns-textField-account>
        </div>

        <div *ngIf="loginType == 'phone'">
          <form [formGroup]="rformLogin">
            <ngx-intl-tel-input [cssClass]="'customInput'" [enableAutoCountrySelect]="false" [enablePlaceholder]="true"
              [searchCountryFlag]="true" [selectFirstCountry]="false" [maxLength]="15" [phoneValidation]="true"
              name="phone" formControlName="phone">
            </ngx-intl-tel-input>
          </form>
        </div>
        <div class="text-primary"
          style="display: flex; width: 100%; margin-top: 10px; justify-content: flex-end; cursor: pointer;"
          (click)="toggleLoginType()">
          {{ loginType == 'email' ?  'Phone login instead': 'Email login instead'}}
        </div>


      </div>

      <div class="row" style="display: flex;flex-direction: row;">
        <div style="width: 94%;">
          <ns-textField-account placeholder="Password (8 characters minimun)" name="password"
            [type]="show ? 'text' : 'password'" class="textfieldBorderColor font13" [rformgroup]="rformLogin"
            rformControlName="password">
          </ns-textField-account>
        </div>
        <div style="width: 6%;">
          <button style="height: 35px;" class="btn btn-default" (click)="passwordshow()" type="submit">
            <i *ngIf="show" class="glyphicon glyphicon-eye-open"></i>
            <i *ngIf="!show" class="glyphicon glyphicon-eye-close"></i>
          </button>
        </div>

        <div class="text-primary"
          style="display: flex; width: 100%; margin-top: 10px; justify-content: flex-end; cursor: pointer;">
          <div style="text-align: right;">
            <p (click)="forgetPassword()" class="text text-primary btn">Forget Password? </p>
          </div>
        </div>

      </div>


      <div class="row">
        <div class="col-1"></div>
        <button class="col-10 btn btn-primary" (click)="login()" type="button">Login</button>
        <div class="col-1"></div>
      </div>

      <div class="row" style="margin-top: 3%">
        <div class="col-lg-1"></div>

        <button (click)="signInGoogle('google')" style="padding-right: 5px;" class="col-lg-4 btn btn-danger">Sign in
          With Google</button>
        <div class="col-lg-2"></div>

        <button (click)="signInFacebook('facebook')" style="padding-left: 5px;" class="  col-lg-4 btn btn-primary">Sign
          in With facebook</button>
        <div class="col-lg-1"></div>

      </div>


      <!-- <button class="btn" style="padding-left:2.5%;padding-right: 2.5%; background-color: rgb(145, 145, 145); color: whitesmoke">
<span style="font-weight: bold;font-size: small;"></span></button> -->

    </div>
    <div class="col-lg-4 col-xs-12 col-sm-12 cardRight">
      <h3 class="btn">Hello Friend</h3>
      <h4 class="btn">Fill up the Form and </h4>
      <h4 class="btn">start Journey with us</h4>

      <div style="text-align: center;width: 100%;">
        <button (click)="createAccount()" type="button" class="btn btn-primary">Create Account </button>

      </div>

    </div>


  </div>
  <div class="col-lg-2 col-xs-1 col-sm-1"></div>
</div>

<div style="background-color: rgb(189, 187, 187);">
  <div style="padding-left:5% ;padding-right: 5%;padding-top: 3%;padding-bottom: 3%;">
    <div class="row">
      <div class="col-lg-6">
        <p>Quick Links</p>
        <p>Search</p>
      </div>
      <div class="col-lg-6">
        NewsLetter
        <input style="width: 40vw;">

      </div>
    </div>
  </div>

  <hr class="hr" style="background-color: black;">
  <div style="padding:5%" (click)="createAccount()">
    <button class="btn"
      style="padding-left:2.5%;padding-right: 2.5%; background-color: rgb(63, 61, 61); color: whitesmoke">
      <span style="font-weight: bold;font-size: small;">SIGN IN</span></button>
    <p style="text-align: right;">Â© 2020, picksystore Powered by Shopify</p>
  </div>
</div>
