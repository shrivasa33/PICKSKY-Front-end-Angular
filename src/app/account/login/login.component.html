<div style="background-color: #f7f7f7;">
  <div class="row" style="display: flex;flex: 1;flex-direction: row;justify-content: center;text-align: center;padding-top: 5%;padding-bottom: 5%;padding-left: 10vw;padding-right: 10vw;" >
    <div style="float: left;width: 60%;text-align: left;" class="cardLeft">
      <div >
        <p style="font-size:x-large;padding-top: 15%;font-weight: 500;">Log in to Account</p>
        <hr >
        <div style="padding-bottom: 5%;padding-top: 5%;">
          <p style="font-weight: bold;">Email</p>
         <div >
          <ns-textField-account name="email" class="textfieldBorderColor font13" [rformgroup]="rformLogin"
            rformControlName="email">
          </ns-textField-account>
        </div>
      </div>
        <p style="font-weight: bold;">Password (8 characters minimun)</p>

        <div class="input-group" style="display: flex;flex-direction: row;">
        <div style="width: 90%;" >
         <ns-textField-account name="password"  [type]="show ? 'text' : 'password'" class="textfieldBorderColor font13"
            [rformgroup]="rformLogin" rformControlName="password">
          </ns-textField-account>
        </div>
          <div style="width: 10%;">
            <button style="height: 35px;" class="btn btn-default" (click)="passwordshow()" type="submit">
              <i class="glyphicon glyphicon-eye-open"></i>
            </button>
          </div>
        </div>

        <div style="text-align: right;">
<p (click)="forgetPassword()" class="text text-primary" >Forget Password?  </p>

</div>
<div *ngIf="deviceMd || deviceLg" style="text-align: center;">
  <button   (click)="login()" style="width: 100%;" type="button" class="btn btn-primary"  >Login</button>
  <div style="margin-top: 3%;display: flex;flex-direction: row;justify-content: space-evenly;">
    <button (click)="signInGoogle('google')" class="btn btn-danger">Sign in With Google</button>
    <button (click)="signInFacebook('facebook')" style="margin-left: 4%;" class="btn btn-primary">Sign in With
       facebook</button>
  </div>

</div>

<div *ngIf="deviceXs || deviceSm" style="text-align: center">
  <button   (click)="login()" style="width: 100%;" type="button" class="btn btn-primary"  >Login</button>
  <div style="margin-top: 3%;display: flex;flex-direction: column;justify-content: center;;">
    <button (click)="signInGoogle('google')" class="btn btn-danger">Sign in With Google</button>
    <button (click)="signInFacebook('facebook')" style="margin-top: 4%;" class="btn btn-primary">Sign in With
       facebook</button>
  </div>

</div>

</div>

</div>
