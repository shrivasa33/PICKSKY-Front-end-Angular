









<div style="background-color: #f7f7f7;">
  <div class="row" style="height: 550px;flex-direction: row;justify-content: center;text-align: center;padding-top: 2%;padding-bottom: 2%;padding-left: 10vw;padding-right: 10vw;" >
    <div style="float: left;width: 60%;text-align: left;" class="cardLeft">
      <div style="width: 100%;padding-bottom: 2%;">
        <p [style.font-size.px]="deviceXs || deviceSm ? '15':'25'"
      style="text-align: left;padding-top: 5%;font-weight: 500;">Create Your Account</p>
    </div>
      <form [formGroup]="rformSignup" style="text-align: left">
        <div style="display: flex;flex-direction: row;justify-content: space-between;">
        <div style="padding-bottom: 2%;padding-right: 2%;min-width: 60px;width: 50%;" class="">

          <ns-textField-account placeholder="First Name" style="min-width: 100px;" name="firstName" class="textfieldBorderColor font13" [rformgroup]="rformSignup"
            rformControlName="firstName">
          </ns-textField-account>
        </div>
        <div style="padding-bottom: 2%;padding-left: 2%;width: 50%;" class="">
          <!-- <p ></p> -->
          <ns-textField-account  placeholder="Last Name" name="lastName" class="textfieldBorderColor font13" [rformgroup]="rformSignup"
            rformControlName="lastName">
          </ns-textField-account>
        </div>
      </div>


        <div style="padding-bottom: 2%">
          <!-- <p ></p> -->

          <ns-textField-account
          placeholder="Email"
            name="email"
            class="textfieldBorderColor font13"
            [rformgroup]="rformSignup"
            rformControlName="email"
          >
          </ns-textField-account>
        </div>

        <div style="padding-bottom: 2%;">
          <!-- <p style="padding-bottom: 1%"></p> -->
          <ns-textField-account
          placeholder="Password"
            name="password" type="password"
            class="textfieldBorderColor font13"
            [rformgroup]="rformSignup"
            rformControlName="password"
          >
          </ns-textField-account>
          <p
          class="errorlbl"
          *ngIf="rformSignup.controls['password'].hasError('hasCapitalCase')"
        >
         password must have at least 1 Capital letter!
        </p>
        <p
        class="errorlbl"
        *ngIf="rformSignup.controls['password'].hasError('hasSmallCase')"
      >
        passowrd must have at least 1 Small letter!
      </p>
      <p
      class="errorlbl"
      *ngIf="rformSignup.controls['password'].hasError('hasDigit')"
    >
      passowrd must have at least 1 number!
    </p>
        </div>

      <div style="padding-bottom: 2%">
          <!-- <p style="padding-bottom: 1%"></p> -->
          <ns-textField-account
          placeholder="Confirm Password"
            name="contact" type="password"
            class="textfieldBorderColor font13"
            [rformgroup]="rformSignup"
            rformControlName="confirmPassword"
          >
          </ns-textField-account>
        </div>

<div style="padding-bottom: 2%">
          <!-- <p ></p> -->

          <ns-textField-account
          placeholder="phone No (Optional)"
          name="phone"


            class="textfieldBorderColor font13"
            [rformgroup]="rformSignup"
            rformControlName="phone"

          >
          </ns-textField-account>
        </div>

        </form>
      <div style="text-align: center;margin-top: 2%;padding-bottom: 2%;">
        <button   (click)="createAccount()" style="width: 100%;" type="button" class="btn btn-primary"  >Create Account </button>

      </div>
      <div class="row" style="margin-top: 3%">
        <div class="col-lg-2"></div>

        <button (click)="signUpGoogle('google')" class="  col-lg-3 btn btn-danger">Sign up With Google</button>
       <div class="col-lg-2"></div>
        <button (click)="signUpFacebook('facebook')" class="  col-lg-3 btn btn-primary">Sign up With facebook</button>
           <div class="col-lg-2"></div>

          </div>
    </div>
    <div style="float:right;width: 30%;" class="cardRight">
      <h3 >Hello Friend</h3>
      <h4 >Fill up the Form and </h4>
      <h4 >start Journey with us</h4>

      <div style="text-align: center;width: 100%;">
        <button   (click)="login()"  type="button" class="btn btn-primary"  >Login</button>

      </div>

</div>

</div>
</div>

<div style="background-color: rgb(189, 187, 187);">
<div style="padding-left:5% ;padding-right: 5%;padding-top: 3%;padding-bottom: 3%;">
<div class="row">
  <div class="col-lg-6">
    <p>Quick Links</p>
    <p>Search</p>
  </div>
  <div class="col-lg-6">
    NewsLetter
    <input style="width: 40vw;">

  </div>
</div>
</div>

<hr class="hr" style="background-color: black;">
<div style="padding:5%" (click)="createAccount()">
  <button class="btn" style="padding-left:2.5%;padding-right: 2.5%; background-color: rgb(63, 61, 61); color: whitesmoke">
    <span style="font-weight: bold;font-size: small;">SIGN IN</span></button>

</div>
</div>
