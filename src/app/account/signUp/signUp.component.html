<div
  style="
    margin-top: 5%;
    display: flex;
    flex-direction: row;
    flex: 1;
    justify-content: center;
  "
>
  <div>
    <p style="font-size: xx-large; font-weight: 500; text-align: center">
      Create an Account
    </p>
    <br />
    <form [formGroup]="rformSignup">
    <div style="padding-bottom: 2%" class="">
      <p style="padding-bottom: 1%">Username</p>
      <ns-textField
        name="username"
        class="textfieldBorderColor font13"
        [rformgroup]="rformSignup"
        rformControlName="username"
      >
      </ns-textField>
    </div>

    <div style="padding-bottom: 2%">
      <p style="padding-bottom: 1%">Email</p>
      <ns-textField
        name="email"
        class="textfieldBorderColor font13"
        [rformgroup]="rformSignup"
        rformControlName="email"
      >
      </ns-textField>
    </div>
    <div>
      <p style="padding-bottom: 1%">Password</p>
      <ns-textField
        name="password" type="password"
        class="textfieldBorderColor font13"
        [rformgroup]="rformSignup"
        rformControlName="password"
      >
      </ns-textField>
    </div>
    <div style="padding-bottom: 2%">
      <p style="padding-bottom: 1%">Contact</p>
      <ns-textField
        name="contact" type="number"
        class="textfieldBorderColor font13"
        [rformgroup]="rformSignup"
        rformControlName="contact"
      >
      </ns-textField>
    </div>

    <p
      style="
        text-align: center;
        padding-top: 2%;
        padding-bottom: 2%;
        font-size: small;
        font-weight: 500;
      "
    >
      Forget Your Password?
    </p>
    <div style="text-align: center">
      <button
      (click)="createAccount()"
        class="btn"
        style="
          padding-left: 2.5%;
          padding-right: 2.5%;
          background-color: rgb(63, 61, 61);
          color: whitesmoke;
        "
      >
        <span style="font-weight: bold; font-size: small">SIGN IN</span>
      </button>
    </div>
    <div>
      <p
        style="
          text-align: center;
          padding-top: 2%;
          padding-bottom: 2%;
          font-size: small;
          font-weight: 500;
        "
      >
        Create Account
      </p>
    </div>
    </form>
  </div>
</div>

        NewsLetter
        <input style="width: 40vw" />
      </div>
    </div>
  </div>

  <hr class="hr" style="background-color: black" />
  <div style="padding: 5%">
    <button
      class="btn"
      style="
        padding-left: 2.5%;
        padding-right: 2.5%;
        background-color: rgb(63, 61, 61);
        color: whitesmoke;
      "
    >
      <span style="font-weight: bold; font-size: small">SIGN IN</span>

</div>
