<div style="min-height: 500px;padding-bottom: 15%;">
  <div class="row" >
  <div class="col-xs-12" style="">
    <div style="margin-top: 3.0%;margin-bottom: 3%;;display: flex;flex-direction: row;justify-content: space-between;padding-left: 25%;padding-right: 25%;">
      <p style="font-size:x-large;font-weight:bolder;text-align: center;font-weight: bold;">Cart</p>
      <span class="glyphicon glyphicon-remove" [routerLink]="['/']" routerLinkActive="router-link-active" ></span>
    </div>
  <div  style="display: flex;flex-direction: row;justify-content: space-between;background-color: rgb(243, 242, 242);padding-left: 25%;padding-right: 25%;padding-top: 20px;">
    <p >Total Amount </p>
    <p style="font-weight: 500;">${{getTotal}}</p>


  </div>
  </div>
  </div>
  <div style="padding-left: 25%;padding-right: 25%;">
 <div *ngIf="getCartItems.length==0">

  <img class="img-responsive" style="min-height: 260px;width: 100%;" src="../assets/images/blank.PNG">
 </div>
    <div *ngFor="let item of getCartItems" >

    <div  style="padding-top: 2%;;padding-bottom: 2%;" >
  <div class="row" style="width: 100%;">
      <div class="col-xs-5" style="padding-top: 2%;" (click)="removeProduct(item)" >

        <div class="container" >
          <div  style="background-color: grey;">
            <img class="image" style="width: 100%;min-height: 100%;"  [src]='getImage(item.productImage)'>
          </div>

          <div class="middle">
            <span class="glyphicon glyphicon-remove" style="background-color: white;padding: 15%;border-radius: 12px;"></span>
          </div>
        </div>




    </div>
    <div class="col-xs-4" style="min-width: 30px;padding-top: 5%;" >
  <div>
  <p>{{item.name}}</p>
  </div>
  <div >
  <p> Unit price : ${{item.price}}</p>
  <p>Total Units : {{item.productCount}}</p>
  </div>
  </div>
    <div class="col-xs-3" style="text-align: right;padding-top: 5%;">
  <p style="font-weight: 500;">${{item.unitTotal}}</p>
    </div>
  </div>
  </div>
  <hr >
  </div>
  </div>

  </div>

  <div [routerLink]="['/checkOut']" *ngIf="getCartItems.length!==0"  style="
  box-sizing: border-box;
  min-width: 0px;
  max-width: 960px;
  margin: 0px auto;
  pointer-events: none;
  width: calc(100% - 40px);
">
    <button style="
        bottom: 87px;
        opacity: 1;
        transform: translateY(0px);
        border: 0px;
        outline: 0px;
        max-width: 960px;
        height: 50px;
        color: white;
        padding-left:33% ;
        position: fixed;
        pointer-events: all;
        width: calc(100% - 40px);
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: rgb(41, 41, 41);
        box-shadow: rgba(0, 0, 0, 0.12) 0px 6px 12px;
        cursor: pointer;
        left: auto;
        right: auto;
        z-index: 999;
        text-align: center;
      ">
      <div style="color: white;text-align: center;">
        <svg width="16" height="16" viewBox="0 0 16 16">
          <path id="shopping-bag"
            d="M4.4,3.6H15.6a.8.8,0,0,1,.8.8V15.6a.8.8,0,0,1-.8.8H4.4a.8.8,0,0,1-.8-.8V4.4A.8.8,0,0,1,4.4,3.6ZM2,4.4A2.4,2.4,0,0,1,4.4,2H15.6A2.4,2.4,0,0,1,18,4.4V15.6A2.4,2.4,0,0,1,15.6,18H4.4A2.4,2.4,0,0,1,2,15.6ZM10,10C7.791,10,6,7.851,6,5.2H7.6c0,2.053,1.335,3.2,2.4,3.2s2.4-1.147,2.4-3.2H14C14,7.851,12.209,10,10,10Z"
            transform="translate(-2 -2)" fill="#ffffff" fill-rule="evenodd"></path>
        </svg>
    <span style="justify-content: center;text-align: center;">Proceed To Check out</span>
      </div>

    </button>
  </div>
