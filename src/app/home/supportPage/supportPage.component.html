<hr />
<div style="margin-left:5%;margin-right: 5%;min-height: 550px;">

  <div style="margin-left: 10%;margin-right: 10%;">
    <p style="font-size: 32px;font-weight: bold;text-align: left;margin-top: 5%;">Support Page</p>

    <div style="margin-top: 5%;display: flex;flex-direction: column;justify-content: space-evenly;">

      <input [(ngModel)]="username" placeholder="username" style="margin-bottom: 2%;width: 40%;" class="form-control"
        type="text" name="username">
      <input [(ngModel)]="email" placeholder="email" style="margin-bottom: 2%;width: 40%;" class="form-control"
        type="text" name="email">
      <input [(ngModel)]="contact" placeholder="contact" style="margin-bottom: 2%;width: 40%;" class="form-control"
        type="text" name="contact">

      <textarea [(ngModel)]="message" class="form-control" placeholder="message" name="message" rows="5"
        style="margin-bottom: 2%;margin-top: 2%;width: 100%;">
      </textarea>

      <div>
        <p class="btn btn-primary" (click)="submit()">Submit</p>
      </div>

    </div>



  </div>
</div>
